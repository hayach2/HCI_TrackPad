<body class="d-flex h-100 text-center text-white bg-dark">
    <script>
        (function() {
        // your page initialization code here
        // the DOM will be available here
            var i=0;
          
            var posx = (358).toFixed();
            var posy = (0).toFixed();
            var display;
            for (i=0;i<30;i++)
            {  
                w = i % 2 == 0 ? 32 : 60;
                h = i % 2 == 0 ? 32 : 60;
                display = "block";
                let randdy = Math.floor(Math.random() * 26);
                let randdx = Math.floor(Math.random() * 10);
                var plx = Math.abs(posx - randdx*32);
                var ply = Math.abs(posy + randdy*32);
                // keep distance from target logo
                if(plx < (0+25) && plx > (0) ) {
                    do {
                        plx+=40;
                    } while(plx <= (165+25) && plx >= (0) )
                }
                // keep distance from trackpad
                if(plx < (246) && plx > (100) ) {
                    do {
                        ply = i % 2 == 0 ? ply+110 : ply-110;
                    } while(ply < (752) && ply > (532))
                }
                plx = Math.abs(plx);
                ply = Math.abs(ply);
                document.write(`
                    <img class="false_target" id="target_${i}"  src="../svg/apple_gray.svg" alt="" width="${w}" height="${h}" title="Not-Target" 
                    style="
                        position: absolute;
                        top: ${ply}px;
                        left: ${plx}px;
                        display: ${display}
                    ">
                `);
            }
        })();
    </script>
